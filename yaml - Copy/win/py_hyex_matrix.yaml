---
version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90
matrix:
  os: ["win"]  # Add "mac" and "win" to differentiate macOS and Windows
  browser: ["chrome", "firefox","MicrosoftEdge"]
  files: ["tests/chrome.py"]

runson: ${matrix.os}
retryOnFailure: true
maxRetries: 1

cacheKey: '{{ checksum "requirements.txt" }}'
cacheDirectories:
  - CacheDir
pre:
  - pip3 install -r requirements.txt --cache-dir CacheDir

